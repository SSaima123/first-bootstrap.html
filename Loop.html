<html>
   <head>
       <body>
      <p>" Loop of do and while"</p>
      <p id="demo"></p>
      
        <script>
          var numStud = 0;
          do(numStud> 10) {
             document.write("Student number:"+ numStud);
             numStud ++;

         } 
         while (numStud< 10);

         document.getElementById(demo).innerHTML= numStud;

        </script>

       
           
       </body> 
    


</head>

</html>
