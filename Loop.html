<html>
   <head>
       <body>
      <h1>" Loop of do and while"</h1>
      <p id="demo"></p>
      
         <script>
          var numStud = 0;
          do(numStud> 10) {
             document.write("Student number:"+ numStud);
             document.write("</br>");
             numStud ++;

         } 
         while (numStud< 10);

         document.getElementById(demo).innerHTML= numStud;

         </script>

      </body> 
  </head>

</html>
