<html>
    <head>
        <body>

            <p>
                Value of X + Y = Z
            </p>
            <p id="demo" ></p>
        </body>
        <script>
            
            var x = 2;
            var y = 3;

            var z = x + y;

            
            document.getElementById("demo").innerHTML = z;
            
        </script>
    </head>
    
</html>
