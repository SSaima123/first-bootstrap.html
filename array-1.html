<html>
    <head>
        <script>
            function numClass(){
             let school= ["class1", "class2","class3"];
             document.write(school[2]);
             //console.log(numclass)
        }
      
        function numGrade(){
            let grades=new Array(4);
            grades[0] = "grade1";
            grades[1] = "grade2";
            grades[2] = "grade3";
            grades[3] = "grade4";
            document.write(grades[2]);
            } 
      </script>
    </head>

    <body>
        //<p id="numClass"></p>
         <h1> Array Function</h1>
        <button  onclick="numClass();">numClass</button>;
        <button  onclick="numGrade();">numGrade</button>;
    </body>

</html>
