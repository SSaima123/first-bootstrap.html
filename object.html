<html>
    <head>
        <script>
            Function schoolobject(){
             let school = {
              numStudent:100,
              numGrades :12, 
              numTeachers:20
             }
             document.write(school.numStudent);
             document.write(school.numGrades);
            }
            
        </script>
    </head>

    <body>

         <h1> Object Function</h1>
         
        <button onclick="schoolobject();">Schoolobject</button>;
        
    </body>

</html>
